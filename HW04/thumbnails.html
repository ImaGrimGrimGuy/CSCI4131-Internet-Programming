<!DOCTYPE HTML><html><head><meta charset="UTF-8">
<title>Popuptest</title>
<style type="text/css">
/* ------------- CSS Popup Image ------------- */
#thumbwrap {
position:relative;
width:252px;
height:252px;
}
.thumb img {
border:1px solid #000;
margin:3px;
float:left;
}
.thumb span {
position:absolute;
visibility:hidden;
}
.thumb:hover, .thumb:hover span {
visibility:visible;
top:0;
left:250px;
z-index:1;
}
</style> 
</head>

<body>
