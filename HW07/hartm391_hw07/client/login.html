<!doctype html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <title> Login Page </title>
    <link rel="stylesheet" type="text/css" href="client/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron" style="background: DarkSeaGreen !important">
        <h1>Login</h1>
        <br/>
    </div>
    <table id = "formtable">
      <tr>
        <th>
          User ID
        </th>
        <td>
          <input id="UserID" type="text" placeholder="username"/>
        </td>
      </tr>
      <tr>
        <th>
          Password
        </th>
        <td>
          <input id="Password" type="password" placeholder="password"/>
        </td>
      </tr>
    </table>
    <button type="submit" onclick="sendrequest()" value="submit">Submit</button>
    <script type = "text/javascript">
      function sendrequest() {
        var xml  = new XMLHttpRequest();
        xml.onreadystatechange = function() {
          if (xml.readyState == 4 && xml.status == 200) {
            location.href = "/events";
          }
          if (xml.readyState == 4 && xml.status == 400){
            alert("Invalid Login Credentials");
          }
        }
        xml.open("POST","/sendLoginDetails",true);
        xml.setRequestHeader('Content-type','application/x-www-form-urlencoded');
        xml.send("username=" + $("#UserID").val() + "&password="+ $("#Password").val());
      }
    </script>
  </body>
</html>
