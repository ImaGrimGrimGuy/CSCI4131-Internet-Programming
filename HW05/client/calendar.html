<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
       	<div class="container-fluid">
        	<ul class="nav navbar-nav">
            <li><a href="index.html"><b>Home</b></a></li>
            <li><a href="calendar.html"><b>Calendar Page</b></a></li>
            <li><a href="addCalendar.html"><b>Add Calendar Page</b></a></li>
        	</ul>
      	</div>
  		</nav>
    <br><br>
    <div class="container">
    		<table class="table" id="calendarTable">
          <thead>
            <tr>
              <th scope="col">Event Name</th>
              <th scope="col">Location</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
    		</table>
  		</div>
      <script type="text/javascript">
      $(document).ready(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            var data = JSON.parse(xhttp.responseText);
            var populate = data['calendar'];
            for (var k = 0; k < populate.length; k++) {
              $("#calendarTable").find('tbody').append(
                '<tr><td>' + populate[k]['eventName'] + 
                '</td><td>' + populate[k]['location'] + 
                '</td><td>' + populate[k]['date'] + 
                '</td></tr>');
            }
          }
        }
        xhttp.open("GET", "calendar.json", true);
        xhttp.send();
      });

      </script>
  </body>
</html>
